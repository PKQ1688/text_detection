name: DBNet
base: ['config/SynthText.yaml']
arch:
  type: DBModel
  args:
    backbone: resnet18
    pretrained: true
    segmentation_body:
      type: FPN
      args:
        inner_channels: 256
    segmentation_head:
      type: DBHead
      args:
        out_channels: 2
        k: 50
post_processing:
  type: SegDetectorRepresenter
  args:
    thresh: 0.3
    box_thresh: 0.7
    max_candidates: 1000
    unclip_ratio: 1.5 # from paper
metric:
  type: QuadMetric
loss:
  type: DBLoss
  args:
    alpha: 1
    beta: 10
    ohem_ratio: 3
optimizer:
  type: Adam
  args:
    lr: 0.001
    weight_decay: 0
    amsgrad: true
lr_scheduler:
  type: WarmupPolyLR
  args:
    warmup_epoch: 3
trainer:
  seed: 2
  epochs: 1200
  log_iter: 10
  show_images_iter: 50
  resume_checkpoint: ''
  finetune_checkpoint: ''
  output_dir: output
  tensorboard: true
dataset:
  train:
    dataset:
      args:
        data_path: E:\zj\dataset\SynthText\SynthText
        img_mode: RGB
    loader:
      batch_size: 2
      shuffle: true
      pin_memory: true
      num_workers: 6
      collate_fn: ''